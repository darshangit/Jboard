<div class="container-fluid">
    <h1>Leaves + Trainings</h1>
    <div class="container">
        <p-schedule [events]="events" [header]="headerConfig" defaultDate="2017-02-01" [eventLimit]="4" [editable]="true" (onDayClick)="handleDayClick($event)" (onEventClick)="handleEventClick($event)"></p-schedule>

        <p-dialog header="Event Details" [(visible)]="dialogVisible" [responsive]="true" showEffect="fade" [modal]="false" [contentStyle]="{'overflow':'visible'}"
            [style]="{'overflow':'visible'}" [resizable]="false">
            <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="event">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="vin">Title</label></div>
                    <div class="ui-grid-col-8"><input pInputText id="title" [(ngModel)]="event.title" /></div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="start">Start</label></div>
                    <div class="ui-grid-col-8">
                        <p-calendar [(ngModel)]="event.start" dateFormat="yy-mm-dd" dataType="string"></p-calendar>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="end">End</label></div>
                    <div class="ui-grid-col-8">
                        <p-calendar [(ngModel)]="event.end" dateFormat="yy-mm-dd" dataType="string"></p-calendar>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4"><label for="allday">All Day</label></div>
                    <div class="ui-grid-col-8">
                        <p-checkbox [(ngModel)]="event.allDay" binary="checkbox"></p-checkbox>
                    </div>
                </div>
            </div>
            <p-footer>
                <div class="ui-dialog-buttonpane ui-helper-clearfix">
                    <button type="button" pButton icon="fa-close" (click)="deleteEvent()" label="Delete" [disabled]="!event?.id"></button>
                    <button type="button" pButton icon="fa-check" (click)="saveEvent()" label="Save" [disabled]="!event?.start"></button>
                </div>
            </p-footer>
        </p-dialog>
    </div>

    <div class="row">
        <div class="col-md-12 table-responsive">
            <table class="table">
                <tr>
                    <th class="myTh"><span class="glyphicon glyphicon-user"></span></th>
                    <th class="myTh"><span class="glyphicon glyphicon-question-sign"></span></th>
                    <th class="myTh"><span class="glyphicon glyphicon-calendar">From</span></th>
                    <th class="myTh"><span class="glyphicon glyphicon-calendar">To</span></th>
                    <th class="myTh"><span class="glyphicon glyphicon-info-sign"></span></th>
                    <th class="myTh"><span class="glyphicon glyphicon-ok"></span></th>
                </tr>
                <tbody *ngFor="let count of countArray">
                    <tr [formGroup]="leavesForm" (ngSubmit)="leavesSubmit(leavesForm.value)" autocomplete="off">

                        <td>
                            <div class="form-group col-md-pull-4">
                                <select class="form-control" id="select" formControlName="personName">
                                         <option></option>
                                         <option *ngFor="let user of userList">{{user}}</option>
                                       </select>
                            </div>
                        </td>

                        <td>
                            <label class="btn btn-success"><input type="radio" value="Trainings" formControlName="type">Trainings</label>
                            <label class="btn btn-success"><input type="radio" value="Leaves" formControlName="type">Leaves</label>
                        </td>
                        <td>
                            <div class="form-group col-md-pull-6 pull-left">
                                <input type="date" class="form-control" formControlName="fromDate">
                            </div>
                            <td>
                                <div class="form-group col-md-pull-6 pull-left">
                                    <input type="date" class="form-control" formControlName="toDate">
                                </div>
                            </td>
                            <td>
                                <div class="col-md-6 input-group">
                                    <span class="input-group-addon myAddon"><i class="glyphicon glyphicon-dashboard"></i></span>
                                    <input id="text" type="text" class="form-control mySprint" name="noOfDays" formControlName="noOfDays" placeholder="Total Days">
                                </div>
                            </td>
                            <td>
                                <button type="submit" [disabled]="leavesForm.invalid" (click)="leavesSubmit(leavesForm.value)" class="btn btn-pill btn-danger">Submit</button>
                            </td>
                    </tr>
                </tbody>
                <tbody *ngFor="let number of formArray">
                    <td>
                        <h4><label class="label label-primary myTr1">{{number.name}}</label></h4>
                    </td>
                    <td>
                        <h4><label class="label label-default myTr2">{{number.type}}</label></h4>
                    </td>
                    <td>
                        <h4><label class="label label-success myTr2">{{number.fromDate | date:'longDate'}}</label></h4>
                        <td>
                            <h4><label class="label label-success myTr2">{{number.toDate | date:'longDate'}}</label></h4>
                        </td>
                        <td>
                            <h4><label class="label label-default myTr2">{{number.totalDays}}</label></h4>
                        </td>
                        <td>
                            <h4><span class="glyphicon glyphicon-ok"></span></h4>
                        </td>

                </tbody>

            </table>
        </div>
    </div>
</div>
