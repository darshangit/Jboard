<div class="container">
    <br/>
    <div class="row">
        <div class="col-md-4">
            <h4 class="first">FT-1 (Gaurav): {{ft1Value}}</h4>
            <p-slider [(ngModel)]="ft1Value" [min]="0" [max]="7" [style]="{'width':'200px','height': '20px'}" [disabled]="isFT1Disabled"></p-slider>
            <button class="btn btn-primary" (click)="submit('FT1')" [disabled]="isFT1Disabled">
                <i class="fa fa-check" aria-hidden="true"></i>
            </button>
        </div>

        <div class="col-md-1 col-md-offset-1">
            <button class="btn btn-primary pull-right" (click)="thisDay()"><i class="fa fa-refresh fa-spin fa-1x fa-fw"></i> {{todayDate}}</button>
        </div>
        <div class="col-md-4 col-md-offset-2">
            <div class="pull-right">
                <h4 class="first">FT-2 (James): {{ft2Value}}</h4>
                <p-slider [(ngModel)]="ft2Value" [min]="0" [max]="7" [style]="{'width':'200px','height': '20px'}" [disabled]="isFT2Disabled"></p-slider>
                <button class="btn btn-primary" (click)="submit('FT2')" [disabled]="isFT2Disabled">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>

    <p-chart type="bar" [data]="data"></p-chart>
</div>`
