<p-dataTable [value]="cars" selectionMode="single" [(selection)]="selectedCar" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15" [responsive]="true">
    <p-header>Task List</p-header>
    <p-column field="name" header="Name" [sortable]="true"></p-column>
    <p-column field="description" header="Description" [sortable]="true"></p-column>
    <p-column field="type" header="Type" [sortable]="true"></p-column>
    <p-column field="start" header="Start" [sortable]="true"></p-column>
    <p-column field="end" header="End" [sortable]="true"></p-column>
    <p-column field="assignee" header="Assignee" [sortable]="true"></p-column>
    <p-column field="status" header="Status" [sortable]="true"></p-column>
    <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>

<p-dialog header="Task" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="name">Name</label></div>
            <div class="ui-grid-col-8"><input pInputText id="name" [(ngModel)]="name" /></div>
        </div>
        <br/>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="description">Description</label></div>
            <div class="ui-grid-col-8"><textarea pInputTextarea [(ngModel)]="description" autoResize="autoResize"></textarea></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="type">Type</label></div>
            <div class="ui-grid-col-8"><p-dropdown [options]="cities" [(ngModel)]="type" placeholder="Issue Type" optionLabel="type"></p-dropdown></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="start">Start</label></div>
            <div class="ui-grid-col-8"><p-calendar [(ngModel)]="date3" [showIcon]="true"></p-calendar> <span style="margin-left:35px">{{date3|date}}</span></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="start">End</label></div>
            <div class="ui-grid-col-8"><p-calendar [(ngModel)]="date3" [showIcon]="true"></p-calendar> <span style="margin-left:35px">{{date3|date}}</span></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="assignee">Assignee</label></div>
            <div class="ui-grid-col-8"><p-dropdown [options]="cities" [(ngModel)]="type" placeholder="Issue Type" optionLabel="type"></p-dropdown></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="status">Status</label></div>
            <div class="ui-grid-col-8"><p-selectButton [options]="cities" [(ngModel)]="vin"></p-selectButton></div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
